<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="card">
  <div class="card-header">
 CREACIÓN DE VEHÍCULO
  </div>
  <div class="card-body">
    </div>
    <div class="row">        

   <div class="col-12">
     <form [formGroup]="formulario">
       <div class="mb-3 row">
         <label for="starcCodigo" class="col-sm-2 col form-label">Código:</label>

          <div class="col-sn-10">
           <input type="text" class="form-control" name="codigo" formControlName="codigo">
           <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['require']">Valor requerido</span><br>
          
           </div>

        
        <div class="col-sn-10">
         <input type="text" class="form-control" name="codigo" formControlName="codigo_confirm">
         <span class="text-danger" *ngIf="formulario.errors?.['codigo_comparativo']">No son iguales</span>
         </div>
      
        <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Marca:</label>
           <div class="col-sn-10">
            <input type="text" class="form-control" name="marca"formControlName="marca">
            </div>
         </div>

         <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Modelo:</label>
           <div class="col-sn-10">
            <input type="text" class="form-control"  name="modelo"formControlName="modelo">
            </div>
         </div>

         <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Color:</label>
           <div class="col-sn-10">
            <input type="text" class="form-control"  name="color"formControlName="color">
            </div>
         </div>

         <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Año:</label>
           <div class="col-sn-10">
            <input type="anio" class="form-control"  name="anio"formControlName="anio">
            </div>
         </div>

         <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Kilometraje:</label>
           <div class="col-sn-10">
            <input type="text" class="form-control"  name="kilometraje"formControlName="kilometraje">
            </div>
         </div>

         <div class="mb-3 row">
            <label for="starcCodigo" class="col-sm-2 col form-label">precio:</label>
             <div class="col-sn-10">
              <input type="anio" class="form-control"  name="precio"formControlName="precio">
              </div>
           </div>


         <div class="mb-3 row">
          <label for="starcCodigo" class="col-sm-2 col form-label">Calificación:</label>
           <div class="col-sn-10">
            <input type="number" class="form-control"  name="Calificacion"formControlName="calificacion">
            </div>
         </div>
       
     
      </div>
   </form>
      <div class="row">
         <div class="col-3">
         <button class="btn btn-info" (click)="guardar()"> GUARDAR</button>
         </div>
      </div>
   </div>
 
</div>
